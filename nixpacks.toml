[phases.setup]
aptPkgs = [
    "php8.2-mysql",
    "php8.2-pdo",
    "php8.2-mbstring",
    "php8.2-xml",
    "php8.2-bcmath",
    "php8.2-curl",
    "php8.2-zip",
    "php8.2-gd",
    "php8.2-intl",
    "php8.2-sqlite3"  # Optional but good to have
]

[phases.install]
cmds = [
    "composer install --optimize-autoloader --no-dev",
    "php artisan key:generate --force",
    "php artisan storage:link --force"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
