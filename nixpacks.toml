[phases.setup]
aptPkgs = [
    "php8.2",
    "php8.2-mysql",
    "php8.2-pdo",
    "php8.2-mbstring",
    "php8.2-bcmath",
    "php8.2-zip",
    "php8.2-xml",
    "php8.2-curl",
    "php8.2-gd",
    "composer",
    "nodejs",
    "npm"
]

[phases.install]
cmds = [
    "composer install --optimize-autoloader --no-dev --no-interaction",
    "php artisan key:generate --force",
    "npm install && npm run build"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
